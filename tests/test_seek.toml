        lfs_file_read(&lfs, &file, buffer, size) => size;
        memcmp(buffer,
                &"kittycatcatkittycatcat"[(off-1) % strlen("kittycatcat")],
                size) => 0;
    }

    lfs_file_close(&lfs, &file) => 0;
    lfs_unmount(&lfs) => 0;
'''

