        state.i = i;
        state.prng = prng_;
        err = lfsr_file_open(&lfs, &state_file, "state",
                LFS_O_WRONLY | LFS_O_CREAT | LFS_O_TRUNC);
        assert(!err || err == LFS_ERR_NOSPC);
        if (err == LFS_ERR_NOSPC) {
