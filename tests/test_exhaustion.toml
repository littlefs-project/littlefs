                for (lfs_size_t j = 0; j < sim_file_count; j++) {
                    uint32_t wprng = sim_files[j]->prng;
                    uint8_t wbuf[SIZE];
                    for (lfs_size_t j = 0; j < SIZE; j++) {
                        wbuf[j] = 'a' + (TEST_PRNG(&wprng) % 26);
