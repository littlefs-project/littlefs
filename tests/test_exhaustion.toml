                // files eventually everything will end up zombies

                // close the file without affected disk
                lfsr_file_desync(&lfs, &sim_files[j]->file) => 0;
                lfsr_file_close(&lfs, &sim_files[j]->file) => 0;

                // remove from list
                free(sim_files[j]);
                sim_files[j] = sim_files[sim_file_count-1];
                sim_file_count -= 1;

            // remove a file?
            } else if (op == 3) {
